<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genome viewer demo</title>

    <script src='http://joeiddon.github.io/perlin/perlin.js'></script>

    <script src="../dist/genome_viewer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js" integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>



</head>


<body>


<div style="background-color: #ddd; height: 280px"> </div>

<div>



    <div class="container-fluid" style="background-color: #dddddd"> </div>

    <br>

    <div class="container-fluid" >
        <div class="row" >

            <div class="col-3" style="background-color: #dddddd; height: 900px">
            </div>

            <div class="col-9" style=" border: 2px grey solid" id="viewer_container">
            </div>

        </div>
    </div>

</div>

<script>

    d3.json("oma_human.json").then(function(data_chromo){

        var settings = {}

        // Init the viewer
        var  gv = GenomeViewer.init('viewer_container', 'extant')

        // Add chromosome data
        gv.add_chromosomes(data_chromo,  'oma_api')

        // Configure the general settings of the widget
        gv.configure(settings)

        // Initialise the first rendering
        gv.start_viewer()

    });



</script>

</body>
</html>
